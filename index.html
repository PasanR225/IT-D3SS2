<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<!--Add Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

<link rel="stylesheet" href="style.css">

<!--Add AOS CSS code-->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>

<center><h1><p>BERKSHIRE HATHAWAY</p></h1></center>
<center><img src="BRK.png" alt="Description of BRK image" width="1000 " height="500 " data-aos="fade-up"></center><br><br><br><br><br>

<!--1st Card-->
<div class="container" data-aos="zoom-in">
  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <img src="Fund1.png" class="card-img-top" alt="Partners Fund">
        <div class="card-body">
          <h5 class="card-title">Partners Funds</h5>
          <p class="card-text">For our exclusive partners.</p>
          <a href="#" class="btn btn-primary">More Info...</a>
        </div>
      </div>
    </div>

    <!--2nd Card-->
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <img src="Fund2.png" class="card-img-top" alt="Medallion Fund">
        <div class="card-body">
          <h5 class="card-title">Medallion Fund</h5>
          <p class="card-text">World best Hedge Fund</p>
          <a href="#" class="btn btn-primary">More Info...</a>
        </div>
      </div>
    </div>

    <!--3rd Card-->
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <img src="Fund3.jpeg" class="card-img-top" alt="Equity Fund">
        <div class="card-body">
          <h5 class="card-title">Equity Fund</h5>
          <p class="card-text">Living with Bulls</p>
          <a href="#" class="btn btn-primary">More Info...</a>
        </div>
      </div>
    </div>
  </div>
</div><br><br><br>

<!--Add BAR CHART-->
<div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['2020', '2021', '2022', '2023', '2024', '2025'],
      datasets: [{
        label: 'Company Cash Flow',
        data: [5, 9, 15, 30, 55, 75],
        borderWidth: 3
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>


<!--Aos JS code-->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<!--AOS Initialize code-->
<script>
  AOS.init();
</script>
</body>

</html>
